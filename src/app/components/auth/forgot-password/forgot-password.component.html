<mat-card>
  <mat-card-title>
    <button mat-icon-button [routerLink]="['/login']">
      <mat-icon class="arrow-back">arrow_back</mat-icon>
    </button>
    <div class="center">Forgot Password</div>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>

    <button matButton="elevated" class="send-email-button">Send email</button>
  </mat-card-content>
</mat-card>
