<mat-card>
  <mat-card-title>
    <button mat-icon-button [routerLink]="['/login']">
      <mat-icon class="arrow-back">arrow_back</mat-icon>
    </button>
    <div class="center">Forgot Password</div>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" />
        @if (username?.hasError('required')) {
          <mat-error>Username is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" />
        @if (email?.hasError('required')) {
          <mat-error>Email is required</mat-error>
        } @else if (email?.hasError('invalid')) {
          <mat-error>Please enter a valid email</mat-error>
        }
      </mat-form-field>

      <button type="submit" matButton="elevated" class="send-email-button">Send email</button>
    </form>
  </mat-card-content>
</mat-card>
