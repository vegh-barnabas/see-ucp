<mat-card>
  <mat-card-title>
    <button mat-icon-button [routerLink]="['/login']">
      <mat-icon class="arrow-back">arrow_back</mat-icon>
    </button>
    <div class="center">Register</div>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>
          {{ hidePassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" />
    </mat-form-field>

    <button matButton="elevated" class="register-button">Register</button>
    <button (click)="getMockResponse()">Get mock data</button>
  </mat-card-content>
</mat-card>
