<mat-card>
  <mat-card-title>
    <button mat-icon-button [routerLink]="['/login']">
      <mat-icon class="arrow-back">arrow_back</mat-icon>
    </button>
    <div class="center">Register</div>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" id="username" matInput formControlName="username" />
        @if (username?.hasError('required')) {
          <mat-error>Username is required</mat-error>
        } @else if (username?.hasError('minlength') || username?.hasError('maxlength')) {
          <mat-error>
            Username must be between {{ Auth.USERNAME_MIN_LENGTH }} and
            {{ Auth.USERNAME_MAX_LENGTH }}
          </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="passwordConfirm"
        />
      </mat-form-field>

      <button type="submit" matButton="elevated" class="register-button">Register</button>
      <button (click)="getMockResponse()">Get mock data</button>
    </form>
  </mat-card-content>
</mat-card>
